<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Food Ninja</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="game-container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <img src="assets/ninja-logo.png" alt="Game Logo" class="ninja-logo">
            <img src="assets/logo.png" alt="Game Logo" class="logo"> <!-- Add logo image -->
            <!-- <h1>Food Ninja</h1> -->
            
            <div id="user-id-section">
                <h2>Enter User ID</h2>
                <input type="text" id="user-id-input" placeholder="Enter your ID">
                <button id="submit-id-button">Start Game</button>
            </div>
            <button id="start-button" class="hidden">Start Game</button>
            
            <img src="assets/eu.png" alt="Bottom Image" class="bottom-image">
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen hidden">
            <!-- 3D Game Canvas -->
            <canvas id="game-canvas" style="position: absolute; width: 100%; height: 100%; z-index: 0;"></canvas>
            <!-- 2D Slice Trace Canvas -->
            <canvas id="slice-canvas" style="position: absolute; width: 100%; height: 100%; z-index: 1;"></canvas>
            <div id="score-bar">
                Score: <span id="score">0</span>
            </div>
            <div id="life-counter">
                <img src="assets/heart.png" class="life" id="life-1">
                <img src="assets/heart.png" class="life" id="life-2">
                <img src="assets/heart.png" class="life" id="life-3">
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="screen hidden">
            <img src="assets/ninja-logo.png" alt="Game Logo" class="ninja-logo">
            <!-- <img src="assets/logo.png" alt="Game Logo" class="logo"> -->
            <h1>Game Over</h1>
            <p>Your Score: <span id="final-score"></span></p>
            <button id="restart-button">Restart Game</button>
            <img src="assets/eu.png" alt="Bottom Image" class="bottom-image">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/main.js"></script> <!-- Your game logic -->
</body>
</html>
